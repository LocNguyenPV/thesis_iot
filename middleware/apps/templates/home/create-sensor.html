{% extends "layouts/base.html" %} {% block title %} Manage Sensor {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<div class="card">
  <div class="card-header">
    <h5 class="title">Add Sensor</h5>
  </div>
  <div class="card-body">
    <form name="form" method="post" action="/create">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 px-md-1">
          <div class="form-group">
            <label>Sensor Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              value="{{ request.sensor.name }}"
            />
          </div>
        </div>
        <div class="col-md-6 pl-md-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Sensor address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              value="{{ request.sensor.address }}"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 class="mx-1">
            Sensor Label
            <button
              type="button"
              class="btn-sm btn-warning"
              onclick="addLabel()"
            >
              Add
            </button>
          </h4>
          <div class="row mx-1" id="div-labels">
            <div class="col-md-4 mt-2">
              <input
              type="text"
              name="labels"
              placeholder="Label name"
              class="form-control"/>
            </div>
            <div class="col-md-4 mt-2">
              <input
              type="text"
              name="labels"
              placeholder="Label address"
              class="form-control"/>
            </div>
            <div class="col-md-4 mt-2">
              <select name="labels" class="form-control">
                <option value="line" selected="selected">
                  Line
                </option>
                <option value="bar">
                  Bar
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <a href="/sensors" class="btn btn-fill btn-primary">Back</a>
      <button type="submit" class="btn btn-fill btn-success">Save</button>
    </form>
  </div>
  <div class="card-footer"></div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
function addLabel() {
  $("#div-labels").append(
    '<div class="col-md-4 mt-2"> <input type="text" name="labels" class="form-control" placeholder="label name"/></div><div class="col-md-4 mt-2"> <input type="text" name="labels" class="form-control" placeholder="label address"/> </div><div class="col-md-4 mt-2"><select name="labels" class="form-control"><option value="line"> Line </option><option value="bar"> Bar </option></select></div>'
  );
}
</script>
{% endblock javascripts %}
